<!doctype html>
<div class="Kweb-page">
    <div id="title">
        <h3>KWEB Survey Page</h3><br>
    </div>
    <div id="logo">
        <img src="https://i.imgur.com/hSSFVSw.png" alt="Kweb Logo" width=300><br>
    </div>
    <div id="hyperlink">
        <a href="https://kwebofficial.com/" title="Kweb Homepage" target="_self">KWEB Homepage</a><br>
    </div>
    <div id="Question">
        <h4>1. Write your name.</h4>
        <input type="text" name="name"><br>
        <h4>2. Write your student number.</h4>
        <input type="text" name="number"><br>
        <h4>3. Select your member level.</h4>
        <label><input type="radio" name="Level" value="Admin">Admin</label>
        <label><input type="radio" name="Level" value="Intern">Intern</label>
        <label><input type="radio" name="Level" value="Qualified">Qualified</label>
        <h4>4. Select all fields you are interested in.</h4>
        <label><input type="checkbox" name="Field" value="Front-end">Front-end</label>
        <label><input type="checkbox" name="Field" value="Back-end">Back-end</label>
        <label><input type="checkbox" name="Field" value="Web crawling">Web crawling</label>
        <label><input type="checkbox" name="Field" value="Web security">Web security</label>
        <label><input type="checkbox" name="Field" value="Etcetera">Etcetera</label>
        <textarea cols="10" rows="1" name="Etcetera"></textarea><br>
        <h4>5. Give us your overall evaluation and feed back about the previous study.</h4>
        <textarea cols="100" rows="20" name="evaluation"></textarea><br>
        <button type="submit">Submit your answers</button><br>
    </div>
</div>
